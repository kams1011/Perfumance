<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link th:href="@{/css/post.css}" rel="stylesheet" />


</head>
<body>
<header th:insert="common/fragment.html :: header"> </header>

<div class="wrapper">
    <div id="boardName">글쓰기</div>
    <div class="contentHead">판매글 작성</div>
    <div id="requiredBox">

        <label>제품이름</label>     <input type="text" class="option"> <br>
        <label>제조사</label>
        <select class="option">
            <option>구찌</option>
            <option>프라다</option>
            <option>딥디크</option>
            <option>샤넬</option>
            <option>기타</option>
        </select><br>
        <label>잔여용량</label>     <input type="text" class="option"><br>
        <label>유통기한</label>     <input type="date" class="option"><br>
        <label>판매방법</label>
        <select class="option">
            <option>대면</option>
            <option>비대면</option>
        </select> <br>
        <label>판매가</label>       <input type="text" class="option"> <br>


        <form th:action="@{/upload/uploadFormAction}" method="post" enctype="multipart/form-data">
        <label>파일첨부</label>
            <input type="file" id="uploadFile" class="option" multiple="multiple" accept="image/*" onchange=showTextFile()>
    </div>

    <textarea id="postTitle" placeholder="제목"></textarea>
    <div id="postBox">
        <div id="summernote"></div>
    </div>
</div>


<div class="wrapper">
    <div class="contentHead">판매위치</div>
</div>
<div class="map_wrap">
    <div id="mapBox"></div>
    <div id="menu_wrap" class="bg_white">
        <div class="option">
            <div>
                주소검색 : <input type="text" placeholder="주소를 입력해주세요" id="keyword" size="15">
                <button type="button" onclick="detailSearch()">검색하기</button>
            </div>
        </div>
        <hr>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
    </div>
</div>


<div>

    <button type="button">취소</button>
    <input type="submit" value="제출">
    </form>
</div>




<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=27ea90f061ba8e5959bf610c7ba95b02&libraries=services"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

<script>
    //텍스트 에디터
    $(document).ready(function() {
        $('#summernote').summernote({
            placeholder: '상품과 관련된 내용을 입력해주세요.',
            tabsize: 2,
            height: 600,
            width:1000,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ],

        });
    });

    let inputUpload = document.getElementById("uploadFile");

    function showTextFile() {
        let selectedFiles = inputUpload.files;
        for(let file of selectedFiles) {
            if(validFileType(file)) {
                if(returnFileSize(file.size)){
                }else{
                    alert('파일 사이즈는 1024KB까지 가능합니다.');
                }
            }else{
                alert('img 파일을 선택하세요');
                inputUpload.value='';
            }
        }
    }


    // inputUpload.addEventListener('change', showTextFile);

    let fileTypes = ['image/gif', 'image/jpg', 'image/jpeg', 'image/png', 'image/bmp' ,'image/ico', 'image/apng'];

    function validFileType(file) {
        return fileTypes.includes(file.type);
    }

    function returnFileSize(number) {
        if(number < 1024) {
            return number + 'bytes';
        } else if(number > 1024 && number < 1048576) {
            return (number/1024).toFixed(1) + 'KB';
        } else if(number > 1048576) {
            return (number/1048576).toFixed(1) + 'MB';
        }
    }


    // 마커를 담을 배열입니다
    var markers = [];

    var mapContainer = document.getElementById('mapBox'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(33.335887, 126.584063), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);
    // 주소-좌표 변환 객체를 생성합니다
    var geocoder = new kakao.maps.services.Geocoder();
    // 장소 검색 객체를 생성합니다
    var ps = new kakao.maps.services.Places();

    // 검색 결과 목록이나 마커를 클릭했을 때 장소명을 표출할 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({zIndex:1})


    function placesSearchCB(data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {

            // 정상적으로 검색이 완료됐으면
            // 검색 목록과 마커를 표출합니다
            displayPlaces(data);

            // 페이지 번호를 표출합니다
            displayPagination(pagination);

        } else if (status === kakao.maps.services.Status.ZERO_RESULT) {

            alert('검색 결과가 존재하지 않습니다.');
            return;

        } else if (status === kakao.maps.services.Status.ERROR) {

            alert('검색 결과 중 오류가 발생했습니다.');
            return;

        }
    }


    function displayPlaces(places) {

        var listEl = document.getElementById('placesList'),
            menuEl = document.getElementById('menu_wrap'),
            fragment = document.createDocumentFragment(),
            bounds = new kakao.maps.LatLngBounds(),
            listStr = '';

        // 검색 결과 목록에 추가된 항목들을 제거합니다
        removeAllChildNods(listEl);

        // 지도에 표시되고 있는 마커를 제거합니다
        removeMarker();

        for ( var i=0; i<places.length; i++ ) {

            // 마커를 생성하고 지도에 표시합니다
            var placePosition = new kakao.maps.LatLng(places[i].y, places[i].x),
                marker = addMarker(placePosition, i),
                itemEl = getListItem(i, places[i]); // 검색 결과 항목 Element를 생성합니다

            // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
            // LatLngBounds 객체에 좌표를 추가합니다
            bounds.extend(placePosition);

            // 마커와 검색결과 항목에 mouseover 했을때
            // 해당 장소에 인포윈도우에 장소명을 표시합니다
            // mouseout 했을 때는 인포윈도우를 닫습니다
            (function(marker, title) {
                kakao.maps.event.addListener(marker, 'mouseover', function() {
                    displayInfowindow(marker, title);
                });

                kakao.maps.event.addListener(marker, 'mouseout', function() {
                    infowindow.close();
                });

                itemEl.onmouseover =  function () {
                    displayInfowindow(marker, title);
                };

                itemEl.onmouseout =  function () {
                    infowindow.close();
                };
            })(marker, places[i].place_name);

            fragment.appendChild(itemEl);
        }

        // 검색결과 항목들을 검색결과 목록 Elemnet에 추가합니다
        listEl.appendChild(fragment);
        menuEl.scrollTop = 0;

        // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
        map.setBounds(bounds);
    }


    // 검색결과 항목을 Element로 반환하는 함수입니다
    function getListItem(index, places) {


        if(places.place_name) {
            var el = document.createElement('li'),
                itemStr = '<span class="markerbg marker_' + (index + 1) + '"></span>' +
                    '<div class="info" id="' + (index) + '" onclick=findAddress("' + (index) + '")>' +
                    '   <h5>' + places.place_name + '</h5>';
        } else {
            var el = document.createElement('li'),
                itemStr = '<span class="markerbg marker_' + (index + 1) + '"></span>' +
                    '<div class="info" id="' + (index) + '" onclick=findAddress("' + (index) + '")>' +
                    '   <h5>' + '건물이름없음' + '</h5>';
        }
        if (places.road_address_name) {
            itemStr += '    <span class="address">' + places.road_address_name + '</span>' +
                '   <span class="jibun gray" class="address">' +  places.address_name  + '</span>';
        } else {
            itemStr += '    <span class="address">' +  places.address_name  + '</span>';
        }

        if (places.phone){
        itemStr += '  <span class="tel">' + places.phone  + '</span>' +
            '</div>';
        } else {
            itemStr += '  <span class="tel">' + "전화번호없음"  + '</span>' +
                '</div>';
        }
        el.innerHTML = itemStr;
        el.className = 'item';

        return el;
    }

    // 마커를 생성하고 지도 위에 마커를 표시하는 함수입니다
    function addMarker(position, idx, title) {
        var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png', // 마커 이미지 url, 스프라이트 이미지를 씁니다
            imageSize = new kakao.maps.Size(36, 37),  // 마커 이미지의 크기
            imgOptions =  {
                spriteSize : new kakao.maps.Size(36, 691), // 스프라이트 이미지의 크기
                spriteOrigin : new kakao.maps.Point(0, (idx*46)+10), // 스프라이트 이미지 중 사용할 영역의 좌상단 좌표
                offset: new kakao.maps.Point(13, 37) // 마커 좌표에 일치시킬 이미지 내에서의 좌표
            },
            markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imgOptions),
            marker = new kakao.maps.Marker({
                position: position, // 마커의 위치
                image: markerImage
            });

        marker.setMap(map); // 지도 위에 마커를 표출합니다
        markers.push(marker);  // 배열에 생성된 마커를 추가합니다

        return marker;
    }

    // 지도 위에 표시되고 있는 마커를 모두 제거합니다
    function removeMarker() {
        for ( var i = 0; i < markers.length; i++ ) {
            markers[i].setMap(null);
        }
        markers = [];
    }

    // 검색결과 목록 하단에 페이지번호를 표시는 함수입니다
    function displayPagination(pagination) {
        var paginationEl = document.getElementById('pagination'),
            fragment = document.createDocumentFragment(),
            i;

        // 기존에 추가된 페이지번호를 삭제합니다
        while (paginationEl.hasChildNodes()) {
            paginationEl.removeChild (paginationEl.lastChild);
        }

        for (i=1; i<=pagination.last; i++) {
            var el = document.createElement('a');
            // el.href = "#";
            el.innerHTML = i;

            if (i===pagination.current) {
                el.className = 'on';
            } else {
                el.style.cursor="pointer";
                //속도에 영향을 줄 수 있으니 가능하면 css로
                el.onclick = (function(i) {
                    return function() {
                        pagination.gotoPage(i);
                    }
                })(i);
            }

            fragment.appendChild(el);
        }
        paginationEl.appendChild(fragment);
    }

    // 검색결과 목록 또는 마커를 클릭했을 때 호출되는 함수입니다
    // 인포윈도우에 장소명을 표시합니다
    function displayInfowindow(marker, title) {
        var content = '<div style="padding:5px;z-index:1;">' + title + '</div>';

        infowindow.setContent(content);
        infowindow.open(map, marker);
    }

    // 검색결과 목록의 자식 Element를 제거하는 함수입니다
    function removeAllChildNods(el) {
        while (el.hasChildNodes()) {
            el.removeChild (el.lastChild);
        }
    }



    function detailSearch(){

        var listEl = document.getElementById('placesList'),
            menuEl = document.getElementById('menu_wrap'),
            fragment = document.createDocumentFragment(),
            bounds = new kakao.maps.LatLngBounds(),
            listStr = '';

        var keyword = document.getElementById('keyword').value;
        // 주소로 좌표를 검색합니다
        geocoder.addressSearch(keyword, function(result, status) {

            if (!keyword.replace(/^\s+|\s+$/g, '')) {
                alert('키워드를 입력해주세요!');
                return false;
            }

            // 정상적으로 검색이 완료됐으면
            if (status === kakao.maps.services.Status.OK) {

                // 검색 결과 목록에 추가된 항목들을 제거합니다
                removeAllChildNods(listEl);

                // 지도에 표시되고 있는 마커를 제거합니다
                removeMarker();


                for ( var i=0; i<result.length; i++ ) {

                    // 마커를 생성하고 지도에 표시합니다
                    var placePosition = new kakao.maps.LatLng(result[i].y, result[i].x),
                        marker = addMarker(placePosition, i),
                        itemEl = getListItem(i, result[i]); // 검색 결과 항목 Element를 생성합니다

                    // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
                    // LatLngBounds 객체에 좌표를 추가합니다
                    bounds.extend(placePosition);

                    // 마커와 검색결과 항목에 mouseover 했을때
                    // 해당 장소에 인포윈도우에 장소명을 표시합니다
                    // mouseout 했을 때는 인포윈도우를 닫습니다
                    (function(marker, title) {
                        kakao.maps.event.addListener(marker, 'mouseover', function() {
                            displayInfowindow(marker, title);
                        });

                        kakao.maps.event.addListener(marker, 'mouseout', function() {
                            infowindow.close();
                        });

                        itemEl.onmouseover =  function () {
                            displayInfowindow(marker, title);
                        };

                        itemEl.onmouseout =  function () {
                            infowindow.close();
                        };
                    })(marker, '건물이름없음');

                    fragment.appendChild(itemEl);
                }

                // 검색결과 항목들을 검색결과 목록 Elemnet에 추가합니다
                listEl.appendChild(fragment);
                menuEl.scrollTop = 0;

                // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
                map.setBounds(bounds);
                //그 다음에 할거
            }else if(status === kakao.maps.services.Status.ZERO_RESULT){

                // 장소검색 객체를 통해 키워드로 장소검색을 요청합니다
                ps.keywordSearch( keyword, placesSearchCB);

            }else{
                alert("서버에러입니다.");
            }
        });

    }

    function findAddress(index){

        let address = document.getElementsByClassName("address");


        geocoder.addressSearch(address[index].innerHTML, function(result) {

                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                map.setCenter(coords);
        });


    }





</script>

</body>
