spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

spring.datasource.hikari.maximum-pool-size = 4
spring.datasource.hikari.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.hikari.jdbc-url = jdbc:mariadb://localhost:3306/Perfumance
spring.datasource.hikari.username = root
spring.datasource.hikari.password = 1234

mybatis.type-aliases-package = Kams.Perfumance.domain
mybatis.mapper-locations = mappers/xml/*.xml  

